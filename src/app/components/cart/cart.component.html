<div class="container mt-4">
  <div class="mb-4">
    <a class="text-decoration-none" routerLink="/">◀︎ Back to home</a>
  </div>
  <h2>Your Cart</h2>
  <div *ngIf="cart.length === 0" class="alert alert-warning">
    Your cart is empty.
  </div>

  <div *ngIf="cart.length > 0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price * item.quantity | currency }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeItem(item.productId)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between">
      <h4>Total: {{ totalAmount | currency }}</h4>
      <button class="btn btn-success" (click)="placeOrder()" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
        Place Order
      </button>
    </div>
  </div>
</div>
