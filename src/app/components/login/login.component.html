<main class="mt-4">
  <div class="container">
    <div class="mb-4">
      <a class="text-decoration-none" routerLink="/">◀︎ Back to home</a>
    </div>
    <div class="row justify-content-center">
      <div class="form-container col-md-6">
        <form id="loginForm" [formGroup]="loginForm" (submit)="submitForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <div
              *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
              class="form-error">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
              class="form-error">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
          <p class="mt-3">Don't have an account? <a href="#" routerLink="/register"
              class="text-decoration-none">Register</a></p>
          <p class="mt-3">Forgot your password? <a href="#" routerLink="/recover" class="text-decoration-none">Recover
              Account</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
