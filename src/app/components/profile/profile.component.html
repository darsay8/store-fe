<main class="mt-4">
  <div class="container">
    <div class="mb-4">
      <a class="text-decoration-none" routerLink="/">◀︎ Back to home</a>
    </div>
    <div class="card mt-4 p-3">
      <h2>User Profile</h2>
      <hr>
      <div>
        <p><strong>Username:</strong> <span id="name"> {{ currentUser.username }}</span></p>
        <p><strong>Email:</strong> <span id="email"> {{ currentUser.email }}</span></p>
        <p><strong>Role:</strong> <span id="email"> {{ currentUser.role }}</span></p>
      </div>
      <div class="mt-3">
        <a routerLink="/edit-profile" class="btn btn-primary me-2">Edit Profile</a>
      </div>
    </div>
  </div>
</main>
