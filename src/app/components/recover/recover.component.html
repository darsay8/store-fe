<main class="mt-4">
  <div class="container">
    <div class="mb-4">
      <a class="text-decoration-none" routerLink="/">◀︎ Back to home</a>
    </div>
    <div class="row justify-content-center">
      <h2 class="text-center">Recover Account</h2>
      <div class="col-md-6">
        <div *ngIf="message" class="alert mt-3"
          [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}"
          role="alert">
          {{ message }}
        </div>
        <form id="recoverForm" [formGroup]="recoverForm" (submit)="submitForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <div
              *ngIf="recoverForm.get('email')?.invalid && (recoverForm.get('email')?.dirty || recoverForm.get('email')?.touched)"
              class="form-error">
              <div *ngIf="recoverForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="recoverForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Recover Account</button>
        </form>
        <div class="text-center mt-3">
          <p class="mt-3">Go Back to <a href="#" routerLink="/login" class="text-decoration-none">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
